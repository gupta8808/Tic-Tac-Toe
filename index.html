<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="StyleSheet" href="index.css">
</head>


<body>
    
  
    <section>
       <h3 align="center" class="game-title"> Tic Tac Toe</h3>
       <div  class=" game-container">
          <div id="div0" data-cell-index="0" class="cell"></div>
          <div id="div1" data-cell-index="1" class="cell"></div>
          <div id="div2" data-cell-index="2" class="cell"></div>
       
          <div id="div3"data-cell-index="3" class="cell"></div>
          <div id="div4"data-cell-index="4" class="cell"></div>
          <div id="div5"data-cell-index="5" class="cell"></div>
       
          <div id="div6"data-cell-index="6" class="cell"></div>
          <div id="div7"data-cell-index="7" class="cell"></div>
          <div id="div8" data-cell-index="8" class="cell"></div>
       </div>
  
         <h4 class="game-status"></h4>
         <button class="game-restart"> Restart Game</button>
    </section>
    <script src="index.js"> </script>
  </body>
  </html>
